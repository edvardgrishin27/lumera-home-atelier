server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ─── HTTPS Redirect (behind reverse proxy) ───
    # If the upstream proxy tells us the client came over HTTP, redirect to HTTPS
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
    }

    # ─── HSTS — force HTTPS for 1 year ───
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ─── JSON Access Logs (parseable by Loki/ELK) ───
    access_log /var/log/nginx/access.log json_log;
    error_log  /var/log/nginx/error.log warn;

    # ─── Gzip Compression ───
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # ─── Security Headers ───
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ─── S3 Image Proxy with Cache ───
    # /media/lumera/products/file.webp → s3.twcstorage.ru/0a6d6471-klikai-screenshots/lumera/products/file.webp
    location ~ ^/media/(.+)$ {
        resolver 127.0.0.11 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        set $s3_path $1;
        proxy_pass https://s3.twcstorage.ru/0a6d6471-klikai-screenshots/$s3_path;
        proxy_set_header Host s3.twcstorage.ru;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Cache settings
        proxy_cache s3_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_revalidate on;
        proxy_ignore_headers Cache-Control Expires Set-Cookie;

        # Response headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;

        # Timeouts (S3 can be slow)
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }

    # ─── API Proxy ───
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $api_upstream http://api:3001;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 15m;
    }

    # ─── SPA Routing ───
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ─── Cache Static Assets (1 year) ───
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }

    # ─── Block Sensitive Files ───
    location ~ /\.(?!well-known) {
        deny all;
    }
    location ~* \.(env|git|htaccess)$ {
        deny all;
    }

    # ─── Error Pages ───
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
