name: Upload founder photos to S3

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install S3 SDK
        run: npm install @aws-sdk/client-s3

      - name: Copy founder photos from repo
        run: |
          ls -la founder-photos/

      - name: Upload to S3
        env:
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
        run: |
          node scripts/upload-founders.mjs founder-photos/founder-veronika.jpg founder-photos/founder-edward.jpg
