name: Build & Deploy to Timeweb VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate sitemap
        run: node scripts/generate-sitemap.mjs

      - name: Build project
        run: npm run build
        env:
          VITE_ADMIN_PASSWORD_HASH: ${{ secrets.VITE_ADMIN_PASSWORD_HASH }}
          VITE_ADMIN_UUID: ${{ secrets.VITE_ADMIN_UUID }}
          VITE_TOTP_SECRET: ${{ secrets.VITE_TOTP_SECRET }}
          VITE_API_SECRET: ${{ secrets.API_SECRET }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: VITE_ADMIN_PASSWORD_HASH,VITE_ADMIN_UUID,VITE_TOTP_SECRET,S3_ACCESS_KEY,S3_SECRET_KEY,API_SECRET,DB_PASSWORD
          script: |
            cd /opt/lumera
            git pull origin main
            cat > .env << ENVEOF
            VITE_ADMIN_PASSWORD_HASH=$VITE_ADMIN_PASSWORD_HASH
            VITE_ADMIN_UUID=$VITE_ADMIN_UUID
            VITE_TOTP_SECRET=$VITE_TOTP_SECRET
            S3_ACCESS_KEY=$S3_ACCESS_KEY
            S3_SECRET_KEY=$S3_SECRET_KEY
            API_SECRET=$API_SECRET
            DB_PASSWORD=$DB_PASSWORD
            ENVEOF
            docker compose down
            docker compose up -d --build
            docker system prune -f
            rm -f .env
        env:
          VITE_ADMIN_PASSWORD_HASH: ${{ secrets.VITE_ADMIN_PASSWORD_HASH }}
          VITE_ADMIN_UUID: ${{ secrets.VITE_ADMIN_UUID }}
          VITE_TOTP_SECRET: ${{ secrets.VITE_TOTP_SECRET }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
