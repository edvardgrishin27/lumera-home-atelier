services:
  app:
    build:
      context: .
      args:
        VITE_ADMIN_UUID: ${VITE_ADMIN_UUID}
    ports:
      - "127.0.0.1:8080:80"
    restart: always
    container_name: lumera_frontend
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: ./api
    ports:
      - "127.0.0.1:3001:3001"
    restart: always
    container_name: lumera_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://lumera:${DB_PASSWORD}@db:5432/lumera
      - S3_ENDPOINT=https://s3.twcstorage.ru
      - S3_BUCKET=0a6d6471-klikai-screenshots
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=ru-1
      - API_SECRET=${API_SECRET}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - TOTP_SECRET=${TOTP_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  db:
    image: postgres:16-alpine
    restart: always
    container_name: lumera_db
    environment:
      - POSTGRES_DB=lumera
      - POSTGRES_USER=lumera
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumera"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  pgdata:
