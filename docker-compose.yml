services:
  app:
    build:
      context: .
      args:
        VITE_ADMIN_PASSWORD_HASH: ${VITE_ADMIN_PASSWORD_HASH}
        VITE_ADMIN_UUID: ${VITE_ADMIN_UUID}
        VITE_TOTP_SECRET: ${VITE_TOTP_SECRET}
        VITE_API_SECRET: ${API_SECRET}
    ports:
      - "127.0.0.1:8080:80"
    restart: always
    container_name: lumera_frontend
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: ./api
    ports:
      - "127.0.0.1:3001:3001"
    restart: always
    container_name: lumera_api
    environment:
      - S3_ENDPOINT=https://s3.twcstorage.ru
      - S3_BUCKET=0a6d6471-klikai-screenshots
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=ru-1
      - API_SECRET=${API_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
